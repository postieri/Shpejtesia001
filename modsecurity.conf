SecRuleEngine On
SecRequestBodyAccess On
SecResponseBodyAccess On
SecResponseBodyMimeType text/plain text/html text/xml
SecDataDir /tmp/modsecurity
SecTmpDir /tmp/modsecurity/tmp
SecAuditEngine RelevantOnly
SecAuditLog /var/log/modsecurity/audit.log
SecDebugLog /var/log/modsecurity/debug.log
SecDebugLogLevel 0

# Basic security rules
SecRule REQUEST_HEADERS:Content-Type "text/html" "id:101,deny,status:403,msg:'Invalid Content-Type'"
SecRule ARGS "@contains <script>" "id:102,deny,status:403,msg:'XSS Attack Detected'"
SecRule REQUEST_FILENAME "\.\./" "id:103,deny,status:403,msg:'Directory Traversal Attack'"

# Rate limiting
SecRule IP:REQUEST_RATE "@gt 100" \
    "id:104,deny,status:429,msg:'Rate Limit Exceeded'"

# File upload restrictions
SecRule FILES_NAMES "@contains .php" "id:105,deny,status:403,msg:'PHP File Upload Attempted'"